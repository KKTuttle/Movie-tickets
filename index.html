<!DOCTYPE html>
<html>
<head>
  <title>Movie Theater</title>
  <link rel="stylesheet" href="css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" href="css/bootstrap.css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
  <script src="js/jquery-1.12.4.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/scripts.js"></script>
</head>
  <body>
    <div class="container">
      <h1>Address book</h1>
      <div class="row">
        <div class="col-md-6">
          <h2>Add a contact:</h2>
          <form id="movie-form">
            <select class="form-control" id="user-age">
              <option value="">What is your age?</option>
              <option value="kids">kids under 12 </option>
              <option value="students">Students 13-18</option>
              <option value="adults">Adults 19-64 </option>
              <option value="seniors">Seniors 65+</option>
            </select>
            <div class="radio " id="movie-title">
              <label>
                <input type="radio" name="film" value="movie-disney" checked>
                Disney 3D
              </label>
            </div>
            <div class="radio goAway">
              <label>
                <input type="radio" name="film" value="movie-18">
                Movie from 18
              </label>
            </div>
            <div class="radio goAway 21">
              <label>
                <input type="radio" name="film" value="movie-21">
                Movie from 21
              </label>
            </div>
            <div class="radio goAway">
              <label>
                <input type="radio" name="film" value="movie-old">
                Old movie
              </label>
            </div>
            <select class="form-control" id="movie-day">
              <option value="monday">Monday</option>
              <option value="tuesday">Tuesday</option>
              <option value="wednesday">Wednesday</option>
              <option value="thursday">Thursday</option>
              <option value="friday">Friday</option>
              <option value="saturday">Saturday</option>
              <option value="sunday">Sunday</option>

            </select>


            <button type="submit" class="btn">SUBMIT</button>
          </form>
        </div>
        <div class="col-md-6">
          <div id="show-movies">
            <ul id="movies-list">
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
